{% extends "base.html" %}
{% block title %}Cấu hình liên hệ{% endblock %}
{% block content %}
<div class="flex min-h-[70vh] items-center justify-center py-8">
  <div class="w-full max-w-lg bg-white rounded-2xl shadow-xl p-8">
    <div class="flex items-center gap-3 mb-6">
      <i class="fa-solid fa-envelope text-2xl text-yellow-500"></i>
      <h2 class="text-2xl font-bold">Cấu hình thông tin liên hệ</h2>
    </div>
    <form method="POST" class="space-y-5">
      <div>
        <label class="block text-sm font-medium mb-1">Địa chỉ</label>
        <input type="text" name="address" value="{{ form_data.address }}" class="w-full border rounded-lg py-2 px-3 text-sm focus:ring-2 focus:ring-emerald-400 outline-none">
      </div>
      <div>
        <label class="block text-sm font-medium mb-1">Email</label>
        <input type="email" name="email" value="{{ form_data.email }}" class="w-full border rounded-lg py-2 px-3 text-sm focus:ring-2 focus:ring-emerald-400 outline-none">
      </div>
      <div>
        <label class="block text-sm font-medium mb-1">Hotline</label>
        <input type="text" name="hotline" value="{{ form_data.hotline }}" class="w-full border rounded-lg py-2 px-3 text-sm focus:ring-2 focus:ring-emerald-400 outline-none">
      </div>
      <div class="flex gap-3 mt-6">
        <button type="submit" class="px-4 py-2 bg-emerald-500 text-white rounded-lg font-semibold hover:bg-emerald-600 transition flex items-center gap-2"><i class="fa-solid fa-floppy-disk"></i> Lưu</button>
        <a href="{{ url_for('admin_dashboard_stats') }}" class="px-4 py-2 bg-gray-200 text-gray-700 rounded-lg font-semibold hover:bg-gray-300 transition flex items-center gap-2"><i class="fa-solid fa-xmark"></i> Hủy</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
