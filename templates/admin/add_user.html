{% extends "base.html" %}
{% block title %}Thêm Tài khoản{% endblock %}
{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="max-w-2xl mx-auto">
        <div class="bg-white rounded-2xl shadow-xl p-8">
            <!-- Header -->
            <div class="flex items-center gap-4 mb-8">
                <a href="{{ url_for('admin_users') }}" class="w-10 h-10 bg-gray-100 rounded-lg flex items-center justify-center hover:bg-gray-200 transition">
                    <i class="fas fa-arrow-left text-gray-600"></i>
                </a>
                <div>
                    <h2 class="text-3xl font-bold text-gray-800">Thêm Tài khoản Mới</h2>
                    <p class="text-gray-500 text-sm">Tạo tài khoản user hoặc admin</p>
                </div>
            </div>

            <!-- Form -->
            <form method="POST" class="space-y-6">
                <!-- Username -->
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">
                        <i class="fas fa-user text-indigo-600 mr-2"></i>
                        Tên đăng nhập <span class="text-red-500">*</span>
                    </label>
                    <input type="text" name="username" required
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                           placeholder="VD: nguyenvana">
                    <p class="text-xs text-gray-500 mt-1">Chỉ chữ thường, số và dấu gạch dưới</p>
                </div>

                <!-- Email -->
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">
                        <i class="fas fa-envelope text-indigo-600 mr-2"></i>
                        Email <span class="text-red-500">*</span>
                    </label>
                    <input type="email" name="email" required
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                           placeholder="VD: nguyenvana@example.com">
                </div>

                <!-- Password -->
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">
                        <i class="fas fa-lock text-indigo-600 mr-2"></i>
                        Mật khẩu <span class="text-red-500">*</span>
                    </label>
                    <div class="relative">
                        <input type="password" name="password" id="password" required minlength="6"
                               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent pr-12"
                               placeholder="Tối thiểu 6 ký tự">
                        <button type="button" onclick="togglePassword()" 
                                class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-500 hover:text-gray-700">
                            <i class="fas fa-eye" id="toggleIcon"></i>
                        </button>
                    </div>
                    <p class="text-xs text-gray-500 mt-1">Mật khẩu phải có ít nhất 6 ký tự</p>
                </div>

                <!-- Role -->
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">
                        <i class="fas fa-user-tag text-indigo-600 mr-2"></i>
                        Vai trò <span class="text-red-500">*</span>
                    </label>
                    <div class="grid grid-cols-2 gap-4">
                        <label class="relative flex items-center p-4 border-2 border-gray-300 rounded-lg cursor-pointer hover:border-indigo-500 transition has-[:checked]:border-indigo-600 has-[:checked]:bg-indigo-50">
                            <input type="radio" name="role" value="user" checked class="mr-3">
                            <div>
                                <div class="font-semibold text-gray-800">
                                    <i class="fas fa-user text-blue-600 mr-2"></i>User
                                </div>
                                <p class="text-xs text-gray-500">Người dùng thường</p>
                            </div>
                        </label>
                        <label class="relative flex items-center p-4 border-2 border-gray-300 rounded-lg cursor-pointer hover:border-purple-500 transition has-[:checked]:border-purple-600 has-[:checked]:bg-purple-50">
                            <input type="radio" name="role" value="admin" class="mr-3">
                            <div>
                                <div class="font-semibold text-gray-800">
                                    <i class="fas fa-user-shield text-purple-600 mr-2"></i>Admin
                                </div>
                                <p class="text-xs text-gray-500">Quản trị viên</p>
                            </div>
                        </label>
                    </div>
                </div>

                <!-- Email Verified -->
                <div class="bg-gray-50 rounded-lg p-4 border border-gray-200">
                    <label class="flex items-center cursor-pointer">
                        <input type="checkbox" name="email_verified" class="w-5 h-5 text-indigo-600 rounded focus:ring-2 focus:ring-indigo-500">
                        <div class="ml-3">
                            <span class="font-semibold text-gray-800">
                                <i class="fas fa-check-circle text-green-600 mr-2"></i>
                                Xác thực email ngay
                            </span>
                            <p class="text-xs text-gray-600">Bỏ qua bước xác thực email qua link</p>
                        </div>
                    </label>
                </div>

                <!-- Buttons -->
                <div class="flex gap-4 pt-4">
                    <button type="submit" 
                            class="flex-1 bg-gradient-to-r from-indigo-500 to-purple-600 text-white px-6 py-3 rounded-xl font-semibold hover:shadow-lg transition-all flex items-center justify-center gap-2">
                        <i class="fas fa-user-plus"></i>
                        <span>Tạo Tài khoản</span>
                    </button>
                    <a href="{{ url_for('admin_users') }}" 
                       class="px-6 py-3 border-2 border-gray-300 text-gray-700 rounded-xl font-semibold hover:bg-gray-50 transition-all flex items-center justify-center gap-2">
                        <i class="fas fa-times"></i>
                        <span>Hủy</span>
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
function togglePassword() {
    const passwordInput = document.getElementById('password');
    const toggleIcon = document.getElementById('toggleIcon');
    
    if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        toggleIcon.classList.remove('fa-eye');
        toggleIcon.classList.add('fa-eye-slash');
    } else {
        passwordInput.type = 'password';
        toggleIcon.classList.remove('fa-eye-slash');
        toggleIcon.classList.add('fa-eye');
    }
}
</script>
{% endblock %}
