{% extends "base.html" %}
{% block title %}Sửa khoa/viện{% endblock %}
{% block content %}
<div class="flex min-h-[70vh] items-center justify-center py-8">
  <div class="w-full max-w-lg bg-white rounded-2xl shadow-xl p-8">
    <div class="flex items-center gap-3 mb-6">
      <i class="fa-solid fa-pen-to-square text-2xl text-yellow-400"></i>
      <h2 class="text-2xl font-bold">Sửa khoa/viện</h2>
    </div>
    <form method="POST" class="space-y-5">
      <div>
        <label class="block text-sm font-medium mb-1">Tên khoa/viện</label>
        <input type="text" name="name" value="{{ dept.name }}" required class="w-full border rounded-lg py-2 px-3 text-sm focus:ring-2 focus:ring-emerald-400 outline-none">
      </div>
      <div>
        <label class="block text-sm font-medium mb-1">Trưởng khoa/viện</label>
        <input type="text" name="head" value="{{ dept.head }}" class="w-full border rounded-lg py-2 px-3 text-sm focus:ring-2 focus:ring-emerald-400 outline-none">
      </div>
      <div>
        <label class="block text-sm font-medium mb-1">Email liên hệ</label>
        <input type="email" name="contact_email" value="{{ dept.contact_email }}" class="w-full border rounded-lg py-2 px-3 text-sm focus:ring-2 focus:ring-emerald-400 outline-none">
      </div>
      <div>
        <label class="block text-sm font-medium mb-1">Mô tả</label>
        <textarea name="description" class="w-full border rounded-lg py-2 px-3 text-sm focus:ring-2 focus:ring-emerald-400 outline-none" rows="3">{{ dept.description }}</textarea>
      </div>
      <div class="flex gap-3 mt-6">
        <button type="submit" class="px-4 py-2 bg-emerald-500 text-white rounded-lg font-semibold hover:bg-emerald-600 transition flex items-center gap-2"><i class="fa-solid fa-floppy-disk"></i> Lưu</button>
        <a href="{{ url_for('admin_departments') }}" class="px-4 py-2 bg-gray-200 text-gray-700 rounded-lg font-semibold hover:bg-gray-300 transition flex items-center gap-2"><i class="fa-solid fa-xmark"></i> Hủy</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
