{% extends "base.html" %}
{% block title %}Kiểm tra gửi Email{% endblock %}
{% block content %}
<div class="flex min-h-[70vh] items-center justify-center py-8">
  <div class="w-full max-w-lg bg-white rounded-2xl shadow-xl p-8">
    <div class="flex items-center gap-3 mb-6">
      <i class="fa-solid fa-envelope-circle-check text-2xl text-indigo-500"></i>
      <h1 class="text-2xl font-bold">Kiểm tra cấu hình Email (SMTP)</h1>
    </div>
    <p class="mb-4 text-gray-500 text-sm">Điền địa chỉ email để gửi thử. Nếu không nhập, hệ thống sẽ gửi tới email của tài khoản admin hiện tại.</p>
    <form method="post" class="space-y-5">
      <div>
        <label class="block text-sm font-medium mb-1">Gửi tới</label>
        <input type="email" name="to" class="w-full border rounded-lg py-2 px-3 text-sm focus:ring-2 focus:ring-emerald-400 outline-none" placeholder="you@example.com" />
      </div>
      <div>
        <label class="block text-sm font-medium mb-1">Tiêu đề</label>
        <input type="text" name="subject" class="w-full border rounded-lg py-2 px-3 text-sm focus:ring-2 focus:ring-emerald-400 outline-none" placeholder="Test SMTP from Admission System" />
      </div>
      <div>
        <label class="block text-sm font-medium mb-1">Nội dung (HTML)</label>
        <textarea name="body" class="w-full border rounded-lg py-2 px-3 text-sm focus:ring-2 focus:ring-emerald-400 outline-none" rows="5" placeholder="<p>Nội dung email kiểm tra</p>"></textarea>
      </div>
      <button type="submit" class="w-full px-4 py-2 bg-indigo-500 text-white rounded-lg font-semibold hover:bg-indigo-600 transition flex items-center justify-center gap-2"><i class="fa-solid fa-paper-plane"></i> Gửi email kiểm tra</button>
    </form>
  </div>
</div>
{% endblock %}
