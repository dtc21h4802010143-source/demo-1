{% extends "base.html" %}
{% block title %}Đặt lại mật khẩu{% endblock %}
{% block content %}
<div class="flex min-h-[70vh] items-center justify-center py-8">
  <div class="w-full max-w-md bg-white rounded-2xl shadow-xl p-8">
    <div class="flex items-center gap-3 mb-4">
      <i class="fa-solid fa-key text-2xl text-emerald-500"></i>
      <h1 class="text-2xl font-bold">Đặt lại mật khẩu</h1>
    </div>
    <form method="post" class="space-y-5">
      <div>
        <label class="block text-sm font-medium mb-1">Mật khẩu mới</label>
        <input type="password" name="password" minlength="6" required class="w-full border rounded-lg py-2 px-3 text-sm focus:ring-2 focus:ring-emerald-400 outline-none" placeholder="Nhập mật khẩu mới">
      </div>
      <div>
        <label class="block text-sm font-medium mb-1">Nhập lại mật khẩu</label>
        <input type="password" name="confirm_password" minlength="6" required class="w-full border rounded-lg py-2 px-3 text-sm focus:ring-2 focus:ring-emerald-400 outline-none" placeholder="Nhập lại mật khẩu">
      </div>
      <button type="submit" class="w-full py-2 bg-emerald-500 text-white rounded-lg font-semibold hover:bg-emerald-600 transition flex items-center justify-center gap-2">
        <i class="fa-solid fa-rotate"></i> Cập nhật mật khẩu
      </button>
    </form>
  </div>
</div>
{% endblock %}
